    <body>
            
        <p class="masks">MASKS</p> 
        <p class="by-line">BY SHEL SILVERSTEIN</p>

        <p class="poem">
            SHE HAD BLUE SKIN
            AND SO DID HE
            <br>
            <br>
            HE KEPT IT HID
            AND SO DID SHE
            <br>
            <br>
            THEY SEARCHED FOR BLUE
            <br>
            <br>
            THEIR WHOLE LIFE THROUGH
            <br>
            <br>
            THEN PASSED RIGHT BY
            <br>
            <br>
            AND NEVER KNEW
        </p>
